    <style>
        :root {
            /* 手绘风格色彩和字体 */
            --primary-color: #4a5568;
            /* 深灰蓝 */
            --accent-color: #d97706;
            /* 琥珀色 */
            --success-color: #28a745;
            --danger-color: #dc3545;
            --bg-color: #fdfaf6;
            /* 纸张米白 */
            --card-bg: rgba(255, 255, 255, 0.8);
            --text-color: #2d3748;
            /* 炭笔黑 */
            --border-radius: 10px;
            --shadow: 1px 1px 0px 0px rgba(0, 0, 0, 0.1);
            --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            --control-height: 44px;
            --main-font: 'ZCOOL KuaiLe', cursive, 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            font-family: var(--main-font);
            margin: 0;
            padding: 0;
            /* 模拟纸张纹理 */
            background-color: var(--bg-color);
            background-image: url("data:image/svg+xml,%3Csvg width='60' height='60' viewBox='0 0 60 60' xmlns='http://www.w3.org/2000/svg'%3E%3Cg fill='none' fill-rule='evenodd'%3E%3Cg fill='%239C92AC' fill-opacity='0.04'%3E%3Cpath d='M36 34v-4h-2v4h-4v2h4v4h2v-4h4v-2h-4zm0-30V0h-2v4h-4v2h4v4h2V6h4V4h-4zM6 34v-4H4v4H0v2h4v4h2v-4h4v-2H6zM6 4V0H4v4H0v2h4v4h2V6h4V4H6z'/%3E%3C/g%3E%3C/g%3E%3C/svg%3E");
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .container {
            max-width: 900px;
            width: 90%;
            margin: 40px auto;
            padding: 20px;
            background: var(--card-bg);
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            box-sizing: border-box;
            border: 2px solid var(--text-color);
        }

        button {
            font-family: var(--main-font);
            transition: var(--transition);
            cursor: pointer;
            border: 2px solid var(--text-color);
            border-radius: var(--border-radius);
            padding: 10px 15px;
            font-size: 16px;
            box-shadow: var(--shadow);
        }

        button:hover {
            transform: translateY(-2px) scale(1.02);
            box-shadow: 2px 2px 0px 0px rgba(0, 0, 0, 0.15);
        }

        button:active {
            transform: scale(0.98);
        }

        #auth-page {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;            
            text-align: center;
            width: 100%;
        }

        #auth-page input[type="password"] {
            padding: 12px;
            margin: 10px 0;
            border: 2px solid var(--text-color);
            border-radius: var(--border-radius);
            width: 80%;
            max-width: 300px;
            box-sizing: border-box;
            font-family: var(--main-font);
            font-size: 16px;
        }

        #auth-page button {
            background: var(--accent-color);
            color: white;
            padding: 10px 20px;
            font-size: 18px;
        }

        #auth-page button:hover {
            background: #c26c05;
        }

        .error-message {
            color: var(--danger-color);
            margin-top: 10px;
            visibility: hidden;
            height: 20px;
        }

        #main-page {
            display: none;
            animation: fadeUp 300ms ease-out;
        }

        @keyframes fadeUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            color: var(--text-color);
            border-bottom: 3px solid var(--accent-color);
            padding-bottom: 10px;
            margin-bottom: 20px;
            text-align: center;
        }

        .controls {
            display: flex;
            gap: 10px;
            align-items: center;
            margin-bottom: 20px;
        }

        /* --- 新增: 搜索框包裹容器 --- */
        .search-wrapper {
            position: relative;
            flex-grow: 1;
            display: flex;
        }

        .controls input[type="text"] {
            padding: 10px;
            border: 2px solid var(--text-color);
            border-radius: var(--border-radius);
            flex-grow: 1;
            min-width: 150px;
            height: var(--control-height);
            font-family: var(--main-font);
            box-sizing: border-box;
        }

        .add-btn {
            background: var(--success-color);
            color: white;
        }

        .add-btn:hover {
            background: #1e7e34;
        }

        .export-btn {
            background: #f59e0b;
            color: #333;
        }

        .export-btn:hover {
            background: #e0a800;
        }

        .export-json-btn {
            background: #007bff;
            color: white;
        }

        .export-json-btn:hover {
            background: #0056b3;
        }

        .import-btn {            
            background: #17a2b8;
            color: white;
        }

        .import-btn:hover {
            background: #138496;
        }

        .view-toggle-btn {            
            background: #6c757d;
            color: white;
        }

        .view-toggle-btn:hover {
            background: #5a6268;
        }

        #account-list.card-view-grid {
            /* --- 改为瀑布流布局 --- */
            column-width: 280px;
            column-gap: 20px;
            /* gap: 20px; */ /* grid-gap is not for column layout */
        }

        .account-card,
        .account-item {
            background: var(--card-bg);
            position: relative; /* 为伪元素定位提供基准 */
            border-radius: var(--border-radius);
            transition: var(--transition);
            padding: 0;
            /* --- 调整边框和阴影以增强手绘感 --- */
            border: 2px dashed rgba(0, 0, 0, 0.3); /* 使用虚线边框 */
            box-shadow: 3px 3px 0px var(--text-color); /* 更有风格的硬阴影 */
            display: flex;
            flex-direction: column;
            margin-bottom: 20px; /* 统一垂直间距 */
            /* --- 防止卡片在列中被截断 --- */
            break-inside: avoid;
        }

        .account-card:hover {
            box-shadow: 5px 5px 0px var(--accent-color); /* 悬停时阴影变色变大 */
            transform: translateY(-4px) rotate(0.5deg); /* 增加轻微旋转，更有手绘动感 */
            border-color: var(--accent-color);
        }

        .account-card h3 {
            margin: 0;
            padding: 16px 20px 12px;            
            color: var(--primary-color);
            font-size: 1.2em;
            font-weight: 600;
            border-bottom: none; /* 移除规整的下划线 */
            display: flex;
            align-items: center;
            gap: 8px;
            flex-shrink: 0;
        }

        /* --- 卡片内部改为网格布局 --- */
        .account-card .card-details {
            padding: 20px;
            flex: 1;
            display: flex;
            flex-direction: column;
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-template-rows: auto auto auto auto auto;
            gap: 10px;
            padding-bottom: 10px; /* 新增: 增加底部内边距，确保留白 */
        }

        /* --- 优化右上角装饰图案 --- */
        .account-card::before {
            content: '';
            position: absolute;
            top: 15px;
            right: 75px;
            width: 25px;
            height: 25px;
            background-image: url("https://api.iconify.design/game-icons:droplet-splash.svg");
            background-size: contain;
            opacity: 0.2;
            transform: rotate(15deg);
        }

        .account-card::after {
            content: '';
            position: absolute;
            top: 30px;
            right: 30px;
            width: 45px;
            height: 45px;
            background-image: url("https://api.iconify.design/fluent:teddy-20-filled.svg");
            background-size: 100% 100%;
            opacity: 0.3;
        }

        .account-card .card-details::after {
            content: '';
            position: absolute;
            bottom: 15px; /* 向上移动 */
            left: 45%;
            transform: translateX(-50%);
            width: 100px;
            height: 25px;
            background-image: url("https://api.iconify.design/material-symbols:cloud.svg");
            background-size: 20% 100%;
            opacity: 0.05;
        }

        .info-block {
            margin: 0;
            font-size: 0.95em;
            line-height: 1.4;
            display: flex;
            align-items: center;
            gap: 8px;
            flex-shrink: 0;
            padding: 10px 12px;
            border-radius: 6px;
        }

        /* --- 账号内容换行 --- */
        .info-block .username-content {
            word-break: break-all;
        }


        .account-card .card-details p strong {
            background: #f0e6d6; /* 标签贴纸背景色 */
            color: var(--text-color);
            padding: 2px 8px;
            border-radius: 4px;
            font-weight: 600;
            font-size: 0.9em;
            margin-right: 8px;
            transform: rotate(-1.5deg);
            box-shadow: 1px 1px 0px rgba(0,0,0,0.1);
            flex-shrink: 0;
        }

    <script>        
        const CORRECT_KEY = 'mykey';
        let accounts = [];
        let encryptionKey = null;
        let searchTimeout;

        // ============ HTML 转义函数（关键修复）============
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // 加密工具函数（简化版）
        async function deriveKey(password) {
            const encoder = new TextEncoder();
            const keyMaterial = await crypto.subtle.importKey("raw", encoder.encode(password), { name: "PBKDF2" }, false, ["deriveKey"]);
            return crypto.subtle.deriveKey({ name: "PBKDF2", salt: encoder.encode("salt"), iterations: 100000, hash: "SHA-256" }, keyMaterial, { name: "AES-GCM", length: 256 }, true, ["encrypt", "decrypt"]);
        }

        async function encryptData(data, key) {
            const encoder = new TextEncoder();
            const iv = crypto.getRandomValues(new Uint8Array(12));
            const ciphertext = await crypto.subtle.encrypt({ name: "AES-GCM", iv }, key, encoder.encode(data));
            const result = new Uint8Array(iv.length + ciphertext.byteLength);
            result.set(iv, 0); result.set(new Uint8Array(ciphertext), iv.length);
            return btoa(String.fromCharCode(...result));
        }

        async function decryptData(base64Data, key) {
            const decoded = Uint8Array.from(atob(base64Data), c => c.charCodeAt(0));
            const iv = decoded.slice(0, 12);
            const ciphertext = decoded.slice(12);
            const decrypted = await crypto.subtle.decrypt({ name: "AES-GCM", iv }, key, ciphertext);
            return new TextDecoder().decode(decrypted);
        }

        // 初始化
        document.addEventListener('DOMContentLoaded', () => {
            document.getElementById('auth-password').addEventListener('keydown', e => { if (e.key === 'Enter') authenticate(); });
            setupGeneratorUI();
            setupFloatingWidgets();
            setupClearButtons();
            document.getElementById('main-title').addEventListener('dblclick', handleClearData);
        });

        // 粒子背景初始化
        function initParticles() {
            const canvas = document.createElement('canvas');
            canvas.id = 'particle-canvas';
            document.body.appendChild(canvas);
            const ctx = canvas.getContext('2d');
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;

            const numParticles = 100;
            const particles = [];
            const mouse = { x: 0, y: 0 };

            class Particle {
                constructor() {
                    this.x = Math.random() * canvas.width;
                    this.y = Math.random() * canvas.height;
                    this.size = Math.random() * 2 + 1;
                    this.speedX = (Math.random() - 0.5) * 0.5;
                    this.speedY = (Math.random() - 0.5) * 0.5;
                    this.color = `rgba(0, 123, 255, ${Math.random() * 0.5 + 0.2})`;
                }

                update() {
                    this.x += this.speedX;
                    this.y += this.speedY;
                    if (this.x > canvas.width || this.x < 0) this.speedX *= -1;
                    if (this.y > canvas.height || this.y < 0) this.speedY *= -1;

                    const dx = mouse.x - this.x;
                    const dy = mouse.y - this.y;
                    const dist = Math.sqrt(dx * dx + dy * dy);
                    if (dist < 100) {
                        this.x += (dx / dist) * 0.5;
                        this.y += (dy / dist) * 0.5;
                    }
                }

                draw() {
                    ctx.beginPath();
                    ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                    ctx.fillStyle = this.color;
                    ctx.fill();
                }
            }

            for (let i = 0; i < numParticles; i++) {
                particles.push(new Particle());
            }

            function connectParticles() {
                for (let i = 0; i < particles.length; i++) {
                    for (let j = i + 1; j < particles.length; j++) {
                        const dx = particles[i].x - particles[j].x;
                        const dy = particles[i].y - particles[j].y;
                        const dist = Math.sqrt(dx * dx + dy * dy);
                        if (dist < 150) {
                            ctx.beginPath();
                            ctx.strokeStyle = `rgba(0, 123, 255, ${1 - dist / 150})`;
                            ctx.lineWidth = 1;
                            ctx.moveTo(particles[i].x, particles[i].y);
                            ctx.lineTo(particles[j].x, particles[j].y);
                            ctx.stroke();
                        }
                    }
                }
            }

            function animate() {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                particles.forEach(p => {
                    p.update();
                    p.draw();
                });
                connectParticles();
                requestAnimationFrame(animate);
            }

            document.addEventListener('mousemove', e => {
                mouse.x = e.clientX;
                mouse.y = e.clientY;
            });

            window.addEventListener('resize', () => {
                canvas.width = window.innerWidth;
                canvas.height = window.innerHeight;
            });

        }

        async function authenticate() {
            const input = document.getElementById('auth-password').value;
            const errorEl = document.getElementById('auth-error');
            if (input === CORRECT_KEY) {
                encryptionKey = await deriveKey(input);
                document.getElementById('auth-page').style.display = 'none';
                document.getElementById('main-page').style.display = 'block';
                document.querySelector('.floating-widget-container').style.display = 'flex'; // 登录成功后显示
                errorEl.style.visibility = 'hidden';
                const stored = localStorage.getItem('passManagerAccounts');
                if (stored) {
                    try {
                        const decrypted = await decryptData(stored, encryptionKey);
                        accounts = JSON.parse(decrypted);
                    } catch (e) {
                        console.warn('解密失败，使用空数据');
                        accounts = [];
                        localStorage.removeItem('passManagerAccounts');
                    }
                } else {
                    accounts = [];
                }
                renderAccounts();
            } else {
                errorEl.style.visibility = 'visible';
                document.getElementById('auth-password').value = '';
            }
        }

        // 密码生成
        function generatePassword() {
            const length = parseInt(document.getElementById('generator-length').value, 10) || 16;

            const sets = {
                digits: '0123456789',
                lowercase: 'abcdefghijklmnopqrstuvwxyz',
                uppercase: 'ABCDEFGHIJKLMNOPQRSTUVWXYZ',
                symbols: '!@#$%^&*()_+~`|}{[]:;?><,./-='
            };

            const types = [];
            if (document.getElementById('include-digits')?.checked) types.push('digits');
            if (document.getElementById('include-lowercase')?.checked) types.push('lowercase');
            if (document.getElementById('include-uppercase')?.checked) types.push('uppercase');
            if (document.getElementById('include-symbols')?.checked) types.push('symbols');

            if (!types.length) return alert('至少选择一种类型！'), '';

            const chars = types.map(t => sets[t]).join('');
            let pw = types.map(t => sets[t][Math.floor(Math.random() * sets[t].length)]).join('');
            for (let i = pw.length; i < length; i++) pw += chars[Math.floor(Math.random() * chars.length)];
            pw = pw.split('').sort(() => Math.random() - 0.5).join('');
            
            // 实时更新到主密码框
            document.getElementById('password').value = pw;
            return pw; // 返回密码以更新显示框
        }

        function setupGeneratorUI() {
            const regenerate = document.getElementById('regenerate-btn');
            const lengthInput = document.getElementById('generator-length');
            
            document.querySelectorAll('#inline-generator input').forEach(el => {
                el.addEventListener('change', generatePassword);
            });

            regenerate.addEventListener('click', generatePassword);

            lengthInput.addEventListener('wheel', e => {
                // 阻止页面滚动
                e.preventDefault();

                // 根据滚轮方向调整数值
                const step = e.deltaY < 0 ? 1 : -1;
                const currentValue = parseInt(lengthInput.value, 10);
                const newValue = currentValue + step;

                // 检查是否在min/max范围内
                if (newValue >= parseInt(lengthInput.min, 10) && newValue <= parseInt(lengthInput.max, 10)) {
                    lengthInput.value = newValue;
                    generatePassword(); // 实时更新密码
                }
            });
        }

        function exportDataAsJson() {
            if (!accounts.length) return alert('无数据可导出！');
            const json = JSON.stringify(accounts, null, 2);
            const blob = new Blob([json], {
                type: 'application/json'
            });
            const a = document.createElement('a');
            const url = URL.createObjectURL(blob);
            a.href = url;
            a.download = `passwords_${Date.now()}.json`;
            a.style.display = 'none';
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            setTimeout(() => URL.revokeObjectURL(url), 100);
            showToast('JSON导出成功');
        }

        async function exportData() {
            if (!encryptionKey || !accounts.length) return alert('无数据或密钥未初始化！');
            const json = JSON.stringify(accounts, null, 2);
            const enc = await encryptData(json, encryptionKey);
            const blob = new Blob([enc], {
                type: 'text/plain'
            });
            const a = document.createElement('a');
            const url = URL.createObjectURL(blob);
            a.href = url;
            a.download = `pw_${Date.now()}.txt`;
            a.style.display = 'none';
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            setTimeout(() => URL.revokeObjectURL(url), 100);
            showToast('导出成功');
        }

        async function importData(e) {
            if (!encryptionKey) return alert('密钥未初始化！');
            const file = e.target.files[0];
            if (!file) return;
            const reader = new FileReader();
            reader.onload = async ev => {
const content = ev.target.result;
                let importedAccounts = null;

                // 智能识别：首先尝试解析为JSON
                try {
                    const parsed = JSON.parse(content);
                    // 简单校验是否是账号数组
                    if (Array.isArray(parsed)) {
                        importedAccounts = parsed;
                        console.log("识别为纯JSON文件。");
                    }
                } catch (jsonError) {
                    // JSON解析失败，尝试作为加密文件解密
                    console.log("无法解析为JSON，尝试作为加密文件处理。");
                    try {
                        const decrypted = await decryptData(content, encryptionKey);
                        importedAccounts = JSON.parse(decrypted);
                    } catch (decryptError) {
                        alert('导入失败：文件格式无法识别，可能已损坏或加密密钥不匹配。');
                    }
                }

                if (importedAccounts && confirm(`即将导入 ${importedAccounts.length} 条记录，这将覆盖现有的 ${accounts.length} 条记录。确定吗？`)) {
                    accounts = importedAccounts;
                    saveAccountsToStorage(); // 保存到localStorage（加密后）
                    renderAccounts();
                    showToast('导入成功');
                }
                e.target.value = '';
            };
            reader.readAsText(file);
        }

        // 辅助函数：格式化时间戳
        function formatTimestamp(dateString) {
            if (!dateString) return '';
            const date = new Date(dateString);
            const Y = date.getFullYear();
            const M = String(date.getMonth() + 1).padStart(2, '0');
            const D = String(date.getDate()).padStart(2, '0');
            const h = String(date.getHours()).padStart(2, '0');
            const m = String(date.getMinutes()).padStart(2, '0');
            return `${Y}-${M}-${D} ${h}:${m}`;
        }

        function handleClearData() {
            if (confirm('您确定要清除所有本地存储的数据吗？\n此操作不可逆，下次访问需要重新导入数据。')) {
                localStorage.removeItem('passManagerAccounts');
                accounts = [];
                showToast('本地数据已清除，页面即将刷新。');
                setTimeout(() => window.location.reload(), 1500);
            }
        }

        async function saveAccountsToStorage() {
            if (!encryptionKey) return;
            const enc = await encryptData(JSON.stringify(accounts), encryptionKey);
            localStorage.setItem('passManagerAccounts', enc);
        }

        // 渲染账号（已修复 HTML 注入）
        function renderAccounts() {
            const list = document.getElementById('account-list');
            const search = document.getElementById('search-input').value.toLowerCase();
            const filtered = accounts.filter(a =>
                a.siteName.toLowerCase().includes(search) || 
                a.username.toLowerCase().includes(search) ||
                (a.notes && a.notes.toLowerCase().includes(search)));
            list.className = 'card-view-grid';
            list.innerHTML = '';

            const countDisplay = document.getElementById('account-count-display');
            countDisplay.textContent = filtered.length;

            if (!filtered.length) {
                list.innerHTML = `<p style="text-align:center;color:#6c757d;padding:20px;">${accounts.length ? '无匹配结果' : '无记录，添加一个？'}</p>`;
                return;
            }

            const frag = document.createDocumentFragment();
            filtered.forEach((acc, idx) => {
                const realIdx = accounts.findIndex(a => a.siteName === acc.siteName && a.username === acc.username);
                const el = document.createElement('div');
                el.className = 'account-card';

                // 转义所有插入内容
                const siteName = escapeHtml(acc.siteName);
                const username = escapeHtml(acc.username);
                const displayPassword = escapeHtml(acc.password);
                const rawPassword = acc.password || '';
                const url = acc.url ? escapeHtml(acc.url) : '';
                const notes = acc.notes ? escapeHtml(acc.notes) : '';
                const creationDate = formatTimestamp(acc.createdAt);

                // 如果提供了URL，则将名称变为链接
                let siteDisplay = siteName;
                if (url) {
                    siteDisplay = `<a href="${url}" target="_blank" rel="noopener noreferrer" style="color: inherit;">${siteName} <i class="fas fa-external-link-alt" style="font-size: 0.8em;"></i></a>`;
                }


                el.innerHTML = `<h3>${siteDisplay}</h3>
                 <div class="card-details">
                     <div class="info-block username-block"><strong>账号</strong><span class="username-content">${username}</span></div>                     
                     <div class="password-group">
                         <strong>密码</strong>
                         <span class="password-display" data-password="${rawPassword}">********</span>
                         <button class="action-icon" onclick="togglePassword(this)" aria-label="切换密码"><i class="fas fa-eye"></i></button>
                         <button class="action-icon" onclick="copyPassword(this)" aria-label="复制"><i class="fas fa-copy"></i></button>
                     </div>
                     ${notes ? `<div class="notes-group"><strong>备注:</strong> ${notes}</div>` : ''}
                     <div class="item-actions">
                         <button class="action-icon" style="color:var(--primary-color)" onclick="openModal(${realIdx})" aria-label="编辑"><i class="fas fa-pencil-alt"></i></button>
                         <button class="action-icon" style="color:var(--danger-color)" onclick="deleteAccount(${realIdx})" aria-label="删除"><i class="fas fa-trash"></i></button>
                     </div>
                     <span class="creation-date">${creationDate}</span>
                 </div>`;

                frag.appendChild(el);
            });
            list.appendChild(frag);
        }

        function debounceFilter() {
            clearTimeout(searchTimeout);
            searchTimeout = setTimeout(renderAccounts, 150);
        }

        function showModal(modal) {
            modal.__opener = document.activeElement;
            modal.style.display = 'flex';
            void modal.offsetWidth;
            modal.classList.add('show');
            setTimeout(() => modal.querySelector('input,select,textarea,button')?.focus(), 100);
            modal.addEventListener('click', e => e.target === modal && hideModal(modal));
        }

        function hideModal(modal) {
            if (!modal.classList.contains('show')) return;
            modal.classList.remove('show');
            setTimeout(() => {
                modal.style.display = 'none';
                modal.__opener?.focus();
                modal.removeEventListener('click', arguments.callee);
            }, 300);
        }

        document.addEventListener('keydown', e => {
            if (e.key === 'Escape') hideModal(document.querySelector('.modal.show'));
        });

        function openModal(idx = null) {
            const modal = document.getElementById('account-modal');
            document.getElementById('account-index').value = idx ?? '';
            document.getElementById('modal-title').textContent = idx !== null ? '编辑账号' : '添加新账号';
            if (idx !== null) {
                const acc = accounts[idx];
                document.getElementById('site-name').value = acc.siteName;
                document.getElementById('username').value = acc.username;
                document.getElementById('password').value = acc.password;
                document.getElementById('site-url').value = acc.url || ''; // 回填URL
                document.getElementById('notes').value = acc.notes;
            } else {
                document.getElementById('site-name').value = '';
                document.getElementById('username').value = '';
                document.getElementById('password').value = '';
                document.getElementById('site-url').value = ''; // 清空URL
                document.getElementById('notes').value = '';                
                generatePassword(); // 打开模态框时自动生成一个初始密码

                // 新增: 确保每次打开时，自定义区域都是关闭的
                const generator = document.getElementById('inline-generator');
                const generatorIcon = document.getElementById('generator-icon');
                generator.style.maxHeight = '0';
                generator.style.padding = '0 15px';
                generatorIcon.classList.remove('fa-chevron-up');
                generatorIcon.classList.add('fa-chevron-down');
            }
            showModal(modal);
        }

        function closeModal() {
            hideModal(document.getElementById('account-modal'));
        }

        function saveAccount() {
            const idx = document.getElementById('account-index').value;
            const newAcc = {
                siteName: document.getElementById('site-name').value.trim(),
                username: document.getElementById('username').value.trim(),
                password: document.getElementById('password').value.trim(),
                url: document.getElementById('site-url').value.trim(),
                notes: document.getElementById('notes').value.trim()
            };
            if (!newAcc.siteName || !newAcc.username || !newAcc.password) return alert('必填项不能为空！');
            
            if (idx === '') { // 新增
                newAcc.createdAt = new Date().toISOString();
                accounts.push(newAcc);
            } else { // 编辑
                newAcc.createdAt = accounts[+idx].createdAt || new Date().toISOString(); // 保留旧时间，或为旧数据添加时间
                accounts[+idx] = newAcc;
            }
            saveAccountsToStorage();
            closeModal();
            renderAccounts();
            showToast('保存成功');
        }

        function deleteAccount(idx) {
            if (confirm(`删除 ${accounts[idx].siteName}？`)) {
                accounts.splice(idx, 1);
                saveAccountsToStorage();
                renderAccounts();
                showToast('已删除');
            }
        }

        function togglePassword(btn) {
            const span = btn.previousElementSibling;
            const isHidden = span.textContent === '********';
            const realPass = span.dataset.password || '';
            span.textContent = isHidden ? escapeHtml(realPass) : '********';
            btn.innerHTML = `<i class="fas fa-eye${isHidden ? '-slash' : ''}"></i>`;
            btn.title = isHidden ? '隐藏' : '显示';
            if (isHidden) span.style.color = '#007bff';
            setTimeout(() => span.style.color = '', 500);
        }

        function copyPassword(btn) {
            // 找到包含按钮和密码的共同父元素 .password-group
            const passwordGroup = btn.closest('.password-group');
            if (!passwordGroup) {
                return showToast('元素结构错误', 'error');
            }
            // 在父元素内查找包含密码数据的 span
            const span = passwordGroup.querySelector('.password-display');

            const password = span ? span.dataset.password || '' : '';

            if (!password) return showToast('密码为空', 'error');

            navigator.clipboard.writeText(password).then(() => {
                const orig = btn.innerHTML;
                btn.innerHTML = '<i class="fas fa-check"></i>';
                setTimeout(() => btn.innerHTML = orig, 1000);
                showToast('已复制密码');
            }).catch(() => showToast('复制失败', 'error'));
        }

        function showToast(msg, type = 'success') {
            const toast = document.getElementById('toast');
            toast.textContent = msg;
            toast.style.background = type === 'success' ? 'var(--success-color)' : 'var(--danger-color)';
            toast.classList.add('show');
            setTimeout(() => toast.classList.remove('show'), 2000);
        }

        function setupFloatingWidgets() {
            const root = document.documentElement;
            const backToTopBtn = document.getElementById('backToTopBtn');
            const search = document.getElementById('search-input');

            let scrollTimeout;
            window.addEventListener('scroll', () => {
                clearTimeout(scrollTimeout);
                scrollTimeout = setTimeout(() => {
                    const rect = search.getBoundingClientRect();
                    const isScrolled = rect.top < 0 && window.scrollY > 100;
                    backToTopBtn.classList.toggle('widget-hidden', !isScrolled);
                }, 100);
            });

            backToTopBtn.addEventListener('click', () => window.scrollTo({ top: 0, behavior: 'smooth' }));

            const scrollToBottomBtn = document.getElementById('scrollToBottomBtn');
            scrollToBottomBtn.addEventListener('click', () => window.scrollTo({ top: document.body.scrollHeight, behavior: 'smooth' }));
        }
    </script>

    <style>
        .input-wrapper {
            position: relative;
            display: flex;
            align-items: center;
            margin-bottom: 15px; /* 统一外边距 */
        }

        .input-wrapper input,
        .input-wrapper textarea {
            width: 100%;
            margin-bottom: 0; /* 移除原有的外边距 */
        }

        .clear-input-btn {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: #9ca3af;
            font-size: 1.2em;
            display: none; /* 默认隐藏 */
            z-index: 3;
            width: 20px;
            height: 20px;
            text-align: center;
            line-height: 20px;
        }

        .clear-input-btn:hover {
            color: var(--danger-color);
        }
    </style>

    <script>
        function setupClearButtons() {
            document.querySelectorAll('.input-wrapper').forEach(wrapper => {
                const input = wrapper.querySelector('input, textarea');
                const clearBtn = wrapper.querySelector('.clear-input-btn');

                if (!input || !clearBtn) return;

                const showClearBtn = () => {
                    clearBtn.style.display = input.value ? 'block' : 'none';
                };

                const hideClearBtn = () => {
                    clearBtn.style.display = 'none';
                };

                // 鼠标移入时，如果输入框有内容，则显示按钮
                wrapper.addEventListener('mouseenter', showClearBtn);
                // 鼠标移出时，隐藏按钮
                wrapper.addEventListener('mouseleave', hideClearBtn);
                // 输入时实时更新按钮状态（例如，清空内容后按钮应消失）
                input.addEventListener('input', showClearBtn);

                clearBtn.addEventListener('mousedown', (e) => {
                    e.preventDefault(); // 防止输入框失去焦点
                    input.value = '';
                    hideClearBtn(); // 清空后立即隐藏按钮
                    input.focus();
                });
            });
        }
    </script>
    
    <script>
        function setupGeneratorUI() {
            const regenerate = document.getElementById('regenerate-btn');
            const lengthInput = document.getElementById('generator-length');
            const toggleBtn = document.getElementById('toggle-generator');
            const generator = document.getElementById('inline-generator');
            const generatorIcon = document.getElementById('generator-icon');
            
            // 切换密码生成器显示状态
            toggleBtn.addEventListener('click', function() {
                const isOpen = generator.style.maxHeight && generator.style.maxHeight !== '0px';
                if (!isOpen) {
                    generator.style.maxHeight = generator.scrollHeight + 'px';
                    generator.style.padding = '15px';
                    generator.style.opacity = '1';
                    generatorIcon.classList.remove('fa-chevron-down');
                    generatorIcon.classList.add('fa-chevron-up');
                } else {
                    generator.style.maxHeight = '0';
                    generator.style.padding = '0 15px';
                    generator.style.opacity = '0';
                    generatorIcon.classList.remove('fa-chevron-up');
                    generatorIcon.classList.add('fa-chevron-down');
                }
            });
            
            document.querySelectorAll('#inline-generator input').forEach(el => {
                el.addEventListener('change', generatePassword);
            });

            regenerate.addEventListener('click', generatePassword);

            lengthInput.addEventListener('wheel', e => {
                e.preventDefault();
                const step = e.deltaY < 0 ? 1 : -1;
                const currentValue = parseInt(lengthInput.value, 10);
                const newValue = currentValue + step;
                if (newValue >= parseInt(lengthInput.min, 10) && newValue <= parseInt(lengthInput.max, 10)) {
                    lengthInput.value = newValue;
                    generatePassword();
                }
            });
        }
    </script>
